<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ActividApp - Redireccionando...</title>
  <script>
    // Hack para SPA en GitHub Pages con subdirectorio
    (function() {
      // Esta función se ejecuta antes de que cargue el resto de la página
      var segmentCount = 1; // Ajustado para GitHub Pages con subdirectorio "ActividApp"
      var l = window.location;
      
      // No redirigir si ya estamos en la página correcta
      if (l.pathname.startsWith('/ActividApp/')) {
        return;
      }
      
      // Construir la URL correcta con el prefijo /ActividApp/
      var basePath = l.pathname.split('/').slice(0, segmentCount + 1).join('/');
      if (basePath === '') basePath = '/ActividApp';
      
      // Redirigir manteniendo parámetros y hash
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/#' + l.pathname.slice(basePath.length) +
        (l.search ? l.search : '') +
        (l.hash || '')
      );
    })();
  </script>
</head>
<body>
  <h1>Redireccionando...</h1>
  <p>Si no eres redirigido automáticamente, haz clic <a href="/ActividApp/">aquí</a>.</p>
</body>
</html>
