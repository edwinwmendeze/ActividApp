<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ActividApp - Cargando...</title>
  <script type="text/javascript">
    // Script para manejar rutas en GitHub Pages con SPA
    (function(){
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <div id="app-loading">Cargando ActividApp...</div>
</body>
</html>
